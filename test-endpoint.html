<!DOCTYPE html>
<html>
<head>
    <title>Test PHP Endpoint</title>
</head>
<body>
    <h1>PHP Endpoint Test</h1>
    <button onclick="testEndpoint()">Test PHP Endpoint</button>
    <div id="result"></div>

    <script>
        function testEndpoint() {
            fetch('/script/email/tde-contact-form-handler.php', {
                method: 'GET'
            })
            .then(response => {
                console.log('Status:', response.status);
                console.log('Content-Type:', response.headers.get('content-type'));
                return response.text();
            })
            .then(text => {
                console.log('Response text:', text);
                document.getElementById('result').innerHTML = '<pre>' + text + '</pre>';
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('result').innerHTML = 'Error: ' + error.message;
            });
        }
    </script>
</body>
</html>
